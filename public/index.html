<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable = 0">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">	
	<meta name="keywords" content="留学,澳洲留学,澳大利亚留学,美国留学,留学中介,留学服务,雅思考试 IELTS Test Centre - IDP Education" />
	<meta name="description" content="IDP教育集团--全球领先的留学服务机构，雅思考试三大主办方之一，权威办理美国留学、英国留学、加拿大留学、澳洲留学、新西兰留学，服务40余万留学生、专注留学服务49年的留学中介；IDP provides IELTS (International English Language Testing System) online registration, change test date, venue, enquire on results and also score preview." />

	<style>
		body,html {
			height: 100%;
			background-color: white;
		}
		.loading-view {
			position: fixed;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100%;
			width: 100%;
			background-color: #D71735;
		}
		.loading-icon {
			position: absolute;
			top: 50%;
			width: 80px;
			height: 80px;
			margin: -40px auto 0;
			background-color: #FFF;
			animation: animate 1s infinite ease-in-out;
			
		}
		@keyframes animate {
		  0% {
		    transform: perspective(160px) rotateX(0deg) rotateY(0deg);
		  } 50% {
		    transform: perspective(160px) rotateX(-180deg) rotateY(0deg);
		  } 100% {
		    transform: perspective(160px) rotateX(-180deg) rotateY(-180deg);
		  }
		}

	</style>
	<% for(var i in htmlWebpackPlugin.options.cdnCss) {%>
	<link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdnCss[i] %>">
	<% } %>
	<title>雅思IDP</title>
</head>

<body>
	<noscript>
		<strong>We're sorry but idp doesn't work properly without JavaScript enabled. Please enable it to
			continue.</strong>
	</noscript>
	<div id="app">
		<div class="loading-view">
			<div class="loading-icon"></div>
		</div>
	</div>
	<% for(var i in htmlWebpackPlugin.options.cdnJs) {%>
	<script src="<%= htmlWebpackPlugin.options.cdnJs[i] %>"></script>
	<% } %>
	<!-- <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script> -->

</body>

</html>
